<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Halaman Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="app-layout">
        <div class="sidebar">
            <a href="dashboard.html" class="active" title="Dashboard"><i class="fas fa-home"></i></a>
            <a href="#" title="Menu Utama"><i class="fas fa-th-large"></i></a> 
            <a href="products.html" title="Products"><i class="fas fa-box-open"></i></a>
            <a href="#" title="Laporan/Catatan"><i class="fas fa-file-alt"></i></a> 
            <a href="#" title="Settings"><i class="fas fa-cog"></i></a>
            <div style="flex-grow: 1;"></div>
            <a href="index.html" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>

        <div class="main-content">
            <div class="page-header">
                <h2>Dashboard</h2>
            </div>
            
            <div class="dashboard-content-wrapper">
                
                <div class="card-container">
                    
                    <div class="card product-card">
                        <div class="card-icon-top">
                            <i class="fas fa-boxes"></i> 
                        </div>
                        <div class="card-title">Total Products</div>
                        <div class="card-value" id="totalProducts">...</div>
                    </div>

                    <div class="card sales-card">
                        <div class="card-icon-top">
                            <i class="fas fa-shopping-bag"></i> 
                        </div>
                        <div class="card-title">Total Sales</div>
                        <div class="card-value" id="totalSales">...</div>
                    </div>

                    <div class="card revenue-card">
                        <div class="card-icon-top">
                            <i class="fas fa-dollar-sign"></i> 
                        </div>
                        <div class="card-title">Total Revenue</div>
                        <div class="card-value" id="totalRevenue">...</div>
                    </div>
                </div>

                <div class="empty-box">
                    [Area Kosong untuk Grafik/Informasi Tambahan]
                </div>
            </div>
            
            <a href="products.html" class="btn btn-view-products">Lihat Data Produk</a>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
