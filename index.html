<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. Halaman Login</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="left-panel">
            <div class="illustration-placeholder">
                <img src="img/gambar 1.png" alt="">
            </div>
        </div>

        <div class="right-panel">
            <div class="login-form-box">
                <h1>Welcome Back!</h1>
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-envelope icon"></i>
                        <input type="text" id="email" name="email" placeholder="Email Address" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>

                    <a href="#" class="forgot-password">Forgot Password?</a>
                    
                    <p id="errorMessage" class="error-message">Email dan password tidak boleh kosong.</p>

                    <button type="submit" class="btn primary-btn login-btn">
                        Login
                    </button>
                    
                    <div class="separator">
                        <span>Or</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="btn social-btn google-btn">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="btn social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </form>

                <div class="signup-link">
                    Don't have an account or register? <a href="#">Sign up</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
